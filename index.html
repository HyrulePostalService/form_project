<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form Mockup</title>
</head>
<body>
    <div class="img_container">
    <img class="tree_img" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="background image">
    <div class="odin_container">
    <img class="odin_img" src="images/odin-lined.png" alt="odin logo">
    <p>ODIN</p>
    </div>
        </div>
    <div class="container-top">
        <p>This is not a real online service! You know you need something like this 
        in your life to help you realize your deepest dreams. Sign up <em>now</em>
        to get started.
        <br>
        <br>
        You <em>know</em> you want to.</p>
    </div>
   
    <div class="form-container">
  <form action="#" method="post">
     <p style="font-weight: bold;">Let's do this!</p>

    <div id="left-items">
      <div>
        <label for="first_name">FIRST NAME</label>
        </div>
        <input type="text" id="first_name">
      

      <div>
        <label for="email">EMAIL</label>
        </div>
        <input type="email" id="email">
      

      <div>
        <label for="password">PASSWORD</label>
        </div>
        <input type="password" id="password">
      
    </div>

    <div id="right-items">
      <div>
        <label for="last_name">LAST NAME</label>
        </div>
        <input type="text" id="last_name">
      

      <div>
        <label for="phone_number">PHONE NUMBER</label>
        </div>
        <input type="number" id="phone_number">
      

      <div>
        <label for="confirm_password">CONFIRM PASSWORD</label>
        </div>
        <input type="password" id="confirm_password">
      
    </div>
  </form>

    

</div>
<div class="footer-container">
      <button type="submit">Create Account</button>

      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
